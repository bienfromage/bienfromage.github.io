<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bien Fromage!</title>
  <link rel = "icon" href = "CheeseRenderFeathered.png" type = "image/png">
  <style>
    @keyframes disco{
      0%{background-color: #ffccff;}
      10%{background-color: #6666ff;}
      20%{background-color: yellow;}
      30%{background-color: #99ff33;}
      40%{background-color: #993300;}
      50%{background-color: #99ff33;}
      60%{background-color: red;}
      70%{background-color: #996633;}
      80%{background-color: #99cc00;}
      98%{background-color: #00ccff;}
      100%{background-color: #ffccff;}
    }
    body{
      animation: disco 40s infinite;    
    }
    @keyframes example {
      0% {top:0px;}
      50%{top:30px;}
      75%{top: 30px;}
      100%{top:0px;}
    }
    img{
      position: relative;
      animation-name: example;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    div.title{
      background-color: white;
      border-radius: 25px;
      text-align: right;
    }
    a{
      text-align: center;
      text-decoration: none;
      font-family: courier;
    }
    div.link{
      background-color: #d3d3d3;
      padding: 5px;
      width: 150px;
      border-radius: 15px;
      color: black;
    }
    div.main{ 
      text-align: center;
    }
    div.link:hover{
      background-color: black;
      color: #d3d3d3;
    }
    div.buffer{
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class = "title">
    <table>
      <tbody>
        <tr>
          <td><div class = "buffer"><a href = "https://bienfromage.github.io/miniinvaders/"><div class = "link">MiniInvaders Project</div></a></div></td>
          <td><div class = "buffer"><a href = "https://bienfromage.github.io/humangeoweb/"><div class = "link">Human Geo Project</div></a></div></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class = main>
    <h1 style = "font-size: 80px; font-family: Old English Text MT, Papyrus, Arial;">Bien Fromage!</h1>
    <img src = "CheeseRenderFeathered.png" alt = "Cheese"/>
  </div>
</body>
</html>
