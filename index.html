<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bien Fromage!</title>
  <link rel = "icon" href = "CheeseRenderFeathered.png" type = "image/jpg">
  <style>
    @keyframes disco{
      0%{background-color: #ffccff;}
      10%{background-color: #6666ff;}
      20%{background-color: yellow;}
      30%{background-color: #99ff33;}
      40%{background-color: #993300;}
      50%{background-color: #99ff33;}
      60%{background-color: red;}
      70%{background-color: #996633;}
      80%{background-color: #99cc00;}
      98%{background-color: #00ccff;}
      100%{background-color: #ffccff;}
    }
    body{
      animation: disco 40s infinite;    
    }
    @keyframes example {
      0% {top:0px;}
      50%{top:30px;}
      75%{top: 30px;}
      100%{top:0px;}
    }
    img{
      position: relative;
      animation-name: example;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    a{
      text-align: center;
      font-family: Courier;
      text-decoration: none;
      margin: 10px;
      margin-top: 0px;
    }
    div.main{
      text-align: center;
    }
    div.link{
      width: 220px;
      height: 40px;
      color: white;
      border-radius: 2px;
    }
    div.link:hover{
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <a href = "https://bienfromage.github.io/miniinvaders/"><div class = "link"><div style = "height: 10px"></div>MiniInvaders Project</div></a>
  <div class = main>
    <h1 style = "font-size: 80px; font-family: Old English Text MT, Papyrus, Arial;">Bien Fromage!</h1>
    <img src = "http://i52.photobucket.com/albums/g23/Killtacular454/CheeseRenderFeathered.png"/>
  </div>
</body>
</html>
